
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Bixie's Paaltje</title>
    <script src="vendor/jquery/jquery-2.1.1.min.js"></script>
    <script src="vendor/uikit/js/uikit.min.js"></script>
    <script src="js/bixslideshow.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="vendor/uikit/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" href="vendor/uikit/css/flex.almost-flat.min.css">
    <link rel="stylesheet" href="vendor/uikit/css/cover.almost-flat.min.css">
    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</head>
<body>
	<div class="uk-text-center uk-width-1-1">
	<img src="http://code.divshot.com/geo-bootstrap/img/test/construction.gif"/>
	</div>
	 <div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle">
        <div class="uk-text-center uk-width-1-1">
            <img src="images/paaltje.jpg" alt="Bixie's Paaltje"/>
            <h1>Wat moet je met mijn paaltje??</h1>
        </div>
    </div>

    <div style="overflow:hidden;height:300px;width:100%;">
        <div id="gmap_canvas" style="height:300px;width:100%;"></div>
        <a class="google-map-code" href="http://www.trivoo.net" id="get-map-data">trivoo.net</a>
    </div>
    <script type="text/javascript">
        function init_map(){
            var myOptions = {zoom:17,center:new google.maps.LatLng(52.21634608151536, 6.895216116532879),mapTypeId: google.maps.MapTypeId.HYBRID};
            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
            marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(52.21634608151536, 6.895216116532879)});
            infowindow = new google.maps.InfoWindow({content:"<b>Bixie's Paaltje</b><br/>Wigboldpaal 5<br/>7512 AD Enschede" });
            google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
            infowindow.open(map,marker);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
    </script>

    <div class="uk-width-1-1 uk-text-center" id="bix-slideshow" data-bix-slideshow="{nav:false}">
        <div><img src="images/pisapaaltje.jpg" alt="pisa"/></div>
        <div><img src="images/eiffelpaal.jpg" alt="parijs"/></div>
    </div>

</body>

</html>
